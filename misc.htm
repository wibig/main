<SCRIPT language=javascript> 
 
function spazi(msgtot,tempo)  { 
  var sp = " "; 

  for (var n=0; n <= (30+msgtot.length-tempo); n++) 
    
sp += " "; 
  return(sp); 
} 


var msg2 = 
"T. Wibig                                micsellanea                      ";


   var pos2 = 0; 
msg3 = spazi(msg2,0) + msg2 + "                         "; 
function ScrollStatus()
 { 
	window.status=msg3.substring(pos2,msg3.length) + msg3.substring(0,pos2); 

	pos2++; 
	if( pos2 > msg3.length ) pos2=0; 
	
window.setTimeout("ScrollStatus()",110); 
} 
 

</SCRIPT>
